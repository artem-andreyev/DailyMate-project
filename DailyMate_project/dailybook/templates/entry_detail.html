{% extends 'base.html' %}

{% block content %}
  <h2>{{ object.title }}</h2>
  <p>{{ object.content }}</p>
  <p>Created: {{ object.date_created }}</p>
  <p>Last Modified: {{ object.date_modified }}</p>
  <a href="{% url 'entry_edit' object.pk %}">Edit Entry</a>
  <a href="{% url 'entry_list' %}">Back to Entries</a>
{% endblock %}
