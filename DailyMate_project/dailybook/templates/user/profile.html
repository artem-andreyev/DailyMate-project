<!-- templates/registration/profile.html -->

{% extends 'base.html' %}

{% block title %}Register - DailyMate{% endblock %}

{% block header %}Register{% endblock %}

{% block content %}
    <h2>Register</h2>
    <h3>{{ user.username }}</h3>
    <button type="button" onclick="logout()">Logout</button>

    <script>
        function logout() {
            window.location.href = "{% url 'logout' %}";
        }
    </script>
{% endblock %}
