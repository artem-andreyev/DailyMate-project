{% extends 'base.html' %}
{% block content %}
  <h2>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Entry</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Entry</button>
  </form>
  <a href="{% url 'note_list' username=request.user.username %}">Back to Entries</a>

{% endblock %}
