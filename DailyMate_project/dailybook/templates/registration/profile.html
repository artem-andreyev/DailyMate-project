<!-- templates/registration/profile.html -->

{% extends 'base.html' %}

{% block title %}Profile - DailyMate{% endblock %}

{% block header %}Profile{% endblock %}

{% block content %}
    <h2>Profile</h2>
    <h3>{{ user.username }}</h3>
    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
{% endblock %}
