{% extends 'base.html' %}
{% load static %}

{% block title %}Login - DailyMate{% endblock %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
<div class="wrapper">
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      <div class="input-box">
        <label for="id_username">Username:</label><br>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="input-box">
        <label for="id_password1">Password:</label><br>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="input-box button">
        <button type="submit">Login</button>
      </div>
      <div class="text">
        <h3>Dont have an account? <a href="{% url 'register' %}">Register now</a></h3>
      </div>
       {{ form.errors }}
    </form>
  </div>
{% endblock %}
