{% extends 'base.html' %}

{% block content %}
  <h2>{{ object.title }}</h2>
  <p>{{ object.content }}</p>
  <a href="{% url 'entry_edit' username=entry.author.username pk=entry.pk  %}">Edit Entry</a>
  <a href="{% url 'notes_delete' username=request.user.username pk=entry.pk %}">Delete</a>
  <a href="{% url 'note_list' username=entry.author.username%}">Back to Entries</a>
{% endblock %}
