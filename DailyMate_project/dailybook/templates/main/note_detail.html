{% extends 'base.html' %}
{% load static %}

{% block head %}
  <link rel="stylesheet" href="{% static 'css/note_form.css' %}">
{% endblock %}

{% block content %}
  <div class="popup-box">
    <div class="popup">
      <div class="content">
        <header>
          <p>See the note</p>
          <a href="{% url 'dailybook_list' username=request.user.username%} "><i class="uil uil-times"></i></a>
        </header>
        <form method="post">
          {% csrf_token %}
          <div class="row title">
            <h4><label for="id_title">Title</label></h4>
            <p style="word-break: break-all;">{{object.title}}</p>
          </div>
          <div class="row description">
            <h4><label for="id_content">Content</label></h4>
            <p style="word-break: break-all;">{{object.content}}</p>
          </div>
          <div class="row priority">
            <h4><label for="id_priority">Priority</label></h4>
            {{ object.priority }}
          </div>
          <button type="button" onclick="window.location.href='{% url 'notes_delete' username=request.user.username pk=object.pk%}'">Delete the dailybook</button>
          <br>
        </br>
        <button type="button" onclick="window.location.href='{% url 'note_list' username=request.user.username %}'">Back to the notes</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
