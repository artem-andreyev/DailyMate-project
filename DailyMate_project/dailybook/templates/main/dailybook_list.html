{% extends 'base.html' %}

{% block content %}
  <h2>Daily-books</h2>
  <ul>
    {% for dailybook in dailybooks %}
      <li><a href="{% url 'dailybook_detail' username=request.user.username pk=dailybook.pk %}">{{ dailybook.title }}</a></li>
    {% endfor %}
  </ul>

  <a href="{% url 'dailybook_create' username=request.user.username %}">Add Entry</a>
{% endblock %}
