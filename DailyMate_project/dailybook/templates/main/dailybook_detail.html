{% extends 'base.html' %}
{% load static %}

{% block head %}
  <link rel="stylesheet" href="{% static 'css/note_form.css' %}">
{% endblock %}

{% block content %}
  <!-- <p>{{ object.title }}</p>
  <p>{{ object.content }}</p>
  <p>{{ object.emotion }}</p>
  <p>{{ object.date_edit }}</p> -->
  <div class="popup-box">
    <div class="popup">
      <div class="content">
        <header>
          <p>See the dailybook</p>
          <a href="{% url 'dailybook_list' username=request.user.username%} "><i class="uil uil-times"></i></a>
        </header>
        <form method="post">
          {% csrf_token %}
          <div class="row title">
            <h4><label for="id_title">Title</label></h4>
            <p style="word-break: break-all;">{{object.title}}</p>
            <!--<input type="text" id="id_title" name="title" spellcheck="false" value="{{ object.title }}" maxlength="100"> -->
          </div>
          <div class="row description">
            <h4><label for="id_content">Content</label></h4>
            <p style="word-break: break-all;">{{object.content}}</p>
            <!-- <textarea id="id_content" name="content" spellcheck="false">{{ object.content }}</textarea> -->
          </div>
          <div class="row priority">
            <h4><label for="id_priority">Priority</label></h4>
            {{ object.priority }}
          </div>
          <div class="row emotion">
            <h4><label for="id_emotion">Emotion</label></h4>
            {{ object.emotion }}
          </div>
            <!-- <select id="id_emotion" name="emotion">
              <option value="happy">Happy</option>
              <option value="sad">Sad</option>
              <option value="neutral">Neutral</option>
            </select> -->
          <div class="row date_edit">
            <h4><label for="id_date_edit">Date Edit</label></h4>
            {{ object.date_edit }}
          </div>
          <button type="button" onclick="window.location.href='{% url 'dailybook_delete' username=request.user.username pk=object.pk%}'">Delete the dailybook</button>
          <br>
        </br>
          <button type="button" onclick="window.location.href='{% url 'dailybook_list' username=request.user.username %}'">Back to the dailybooks</button>
        </form>
      </div>
    </div>
  </div>
  <!-- <a href="{% url 'dailybook_edit' pk=object.pk username=request.user.username %}">Edit Note</a>
  <a href="{% url 'dailybook_delete' username=request.user.username pk=object.pk%}">Delete</a>
  <a href="{% url 'dailybook_list' username=request.user.username %}">Back to Entries</a> -->
{% endblock %}
