{% extends 'base.html' %}
{% load static %}

{% block title %}Note list - DailyMate{% endblock %}

{% block header%}
  <link rel="stylesheet" href="{% static 'css/note_list.css' %}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
{% endblock %}

{% block content %}
  <ul>
    {% for entry in entries %}
      <li>
        <a href="{% url 'entry_detail' username=entry.author.username pk=entry.pk %}">{{ entry.title }}</a>
      </li>
    {% endfor %}
  </ul>

  <div class="wrapper">
    <li class="add-box">
      <a href="{% url 'entry_create' username=request.user.username %}" class="add-link">
        <div class="icon"><i class="uil uil-plus"></i></div>
      </a>
    </li>
  </div>    
  

  <script src="{% static 'css/note_list.js' %}"></script>

{% endblock %}
